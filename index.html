<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman Game - Wordle Style</title>
  <script type="text/javascript" src="jquery.js"></script>
  <link rel="icon" href="./sealicon.png" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&family=Cabin+Sketch:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./hangmanstyle.css">
  <script src="./script.js" defer></script>
</head>

<body>



<h1>Wordle <span><div class="title">
  <div class="title-tile correct">H</div>
  <div class="title-tile correct">A</div>
  <div class="title-tile correct">N</div>
  <div class="title-tile correct">G</div>
  <div class="title-tile wrong-location">N</div>
  <div class="title-tile wrong">E</div>
  <div class="title-tile wrong-location">M</div>
  
</div></span>Style</h1>


<div data-guess-grid class="guess-row0"></div>
<div data-guess-grid class="guess-row1"></div>
<div data-guess-grid class="guess-row2"></div>

</div>

<div class="rowflex">
  <div class="alert">
    This is an alert box.
  </div>
  <button id="playagain" onclick="windowReload()">Play again</button>  
  </div>


<div class="stickmanArea">
  <canvas id="stickman"></canvas>
  <div class="columnflex">
  <p><span class="lives-tile">9</span> Lives Left</p>
  <button id="hintButton" onclick="showCatagory()">Hint</button>
</div>
</div>

<div class="keyboard">  
<button class="key" data-key="Q">Q</button>
<button class="key" data-key="W">W</button>
<button class="key" data-key="E">E</button>
<button class="key" data-key="R">R</button>
<button class="key" data-key="T">T</button>
<button class="key" data-key="Y">Y</button>
<button class="key" data-key="U">U</button>
<button class="key" data-key="I">I</button>
<button class="key" data-key="O">O</button>
<button class="key" data-key="P">P</button>
<div class="space"></div>
<button class="key" data-key="A">A</button>
<button class="key" data-key="S">S</button>
<button class="key" data-key="D">D</button>
<button class="key" data-key="F">F</button>
<button class="key" data-key="G">G</button>
<button class="key" data-key="H">H</button>
<button class="key" data-key="J">J</button>
<button class="key" data-key="K">K</button>
<button class="key" data-key="L">L</button>
<div class="space"></div>
<div class="space"></div>
<div class="space"></div>
<div class="space"></div>
<button class="key" data-key="Z">Z</button>
<button class="key" data-key="X">X</button>
<button class="key" data-key="C">C</button>
<button class="key" data-key="V">V</button>
<button class="key" data-key="B">B</button>
<button class="key" data-key="N">N</button>
<button class="key" data-key="M">M</button>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
